name: 'Sync Version To Terraform'
description: 'Syncs the version of a deployed image to the operations repository'
inputs:
  token:
    description: 'Token to access private repos'
    required: true
  file-path:
    description: 'Path to terraform file'
    required: true
  service-name:
    description: 'Name of service we are updating'
    required: true
  environment:
    description: 'Environment to update'
    required: true
  docker-image-digest:
    description: 'Docker Image digest'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
      with:
        repository: 'go-fjords/operation'
        ref: 'main'
        token: ${{ inputs.token }}
    - run: |
        echo "Update '${{ inputs.environment }}' in '${{ inputs.file-path }}' with digest '$DOCKER_IMAGE_DIGEST'"
        sed -ie "s/${{ inputs.environment }}\(\s*\)= \"sha256:[a-z0-9]*\"/${{ inputs.environment }}\1= \"$DOCKER_IMAGE_DIGEST\"/" ${{ inputs.file-path }}
      shell: bash
      id: update-version
      env:
        DOCKER_IMAGE_DIGEST: ${{ inputs.docker-image-digest }}
    - name: Create Commit
      run: |
        git config user.name 'go-fjords-tech'
        git config user.email 'go-fjords-tech@users.noreply.github.com'
        git add ${{ inputs.file-path }}
        git commit -m "Update ${{ inputs.environment }} for ${{ inputs.service-name }}" -m "Updating \`${{ inputs.environment }}\` version in \`${{ inputs.file-path }}\` with \`${{ inputs.docker-image-digest }}\`" || true
        git stash
        git clean -fd
      shell: bash
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ inputs.token }}
        branch: auto-update-version/${{ inputs.service-name }}-${{ inputs.environment }}
        title: Update ${{ inputs.environment }} for ${{ inputs.service-name }}
        body: Updating `${{ inputs.environment }}` version in `${{ inputs.file-path }}` with `${{ inputs.docker-image-digest }}`
        labels: automerge